<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">  
  <title> Calculator </title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <div id="calculator_body">
      <div id="total_screen">
        <p id="operator_screen">nil</p>
        <p id="display_screen">0</p>
      </div>
      <div class="button number" id="7">7</div>
      <div class="button number" id="8">8</div>
      <div class="button number" id="9">9</div>
      <div class="button operator" id="11">/</div>     
      <div class="button number" id="4">4</div>
      <div class="button number" id="5">5</div>
      <div class="button number" id="6">6</div>
      <div class="button operator" id="12">*</div>      
      <div class="button number" id="1">1</div>
      <div class="button number" id="2">2</div>
      <div class="button number" id="3">3</div>
      <div class="button operator" id="13">-</div>
      <div class="button number" id="10">0</div>
      <div class="button operator" id="14">+</div>
      <div class="button equals" id="=">=</div>
      <div class="button" id="clear">C</div>
    </div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
